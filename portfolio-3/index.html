<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <!-- 좌측 파란색 사이드바 시작 -->
  <div class="sidebar">
    <div>
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>
    <div>
      <i class="fa-solid fa-clock"></i>
      <span>History</span>
    </div>
  </div>
  <!-- 좌측 파란색 사이드바 끝 -->

  <!-- 우측 내용 시작 -->
  <div class="content">
    <!-- 네비게이션바 시작 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarScroll">
          <form class="d-flex" role="search">
            <input class="form-control me-2 input-animation" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="badge nav-badge text-bg-danger">5</span>
                <i class="fa-solid fa-bell fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="badge nav-badge text-bg-danger">9</span>
                <i class="fa-solid fa-envelope fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled" aria-disabled="true">Minny Park</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 네비게이션바 끝 -->
    
    <!-- 가운데 DashBoard 부분 시작 -->
    <div class="container">
      <h4 class="my-4">Dashboard</h4>
      <div class="row">
        <!-- 카드 컴포넌트 시작 -->
        <div class="col-lg-3">
          <div class="card" style="border-left:3px solid red">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <p>Earnings (Monthly)</p>
                <h4>$400,000</h4>
              </div>
              <div>
                <i class="fa-solid fa-calendar" style="font-size:30px; color:grey;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card" style="border-left:3px solid yellow">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <p>Earnings (Annual)</p>
                <h4>$400,000</h4>
              </div>
              <div>
                <i class="fa-solid fa-dollar-sign" style="font-size:30px; color:grey;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card" style="border-left:3px solid yellowgreen">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <p>Tasks</p>
                <h4>13</h4>
              </div>
              <div>
                <i class="fa-solid fa-list-check" style="font-size:30px; color:grey;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card" style="border-left:3px solid royalblue">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <p>Requests</p>
                <h4>26</h4>
              </div>
              <div>
                <i class="fa-solid fa-comments" style="font-size:30px; color:grey;"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- 카드 컴포넌트 끝 -->
      </div>
    </div>
    <!-- 가운데 DashBoard 부분 끝 -->
    
    <!-- 차트 영역과 우측 리스트 영역 시작 -->
    <div>
      <div class="container mt-3">
        <div class="row">
          <!-- 차트영역 -->
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                Earnings Overview
              </div>
              <div class="card-body">
                <canvas id="myChart"></canvas>
              </div>
              <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
              </ul> -->
            </div>
          </div>
          <!-- 우측 리스트 영역 -->
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">
                Tasks
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  Borrowed Items
                  <span class="badge text-bg-primary rounded-pill d-flex justify-content-between align-items-center">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Trello requests
                  <span class="badge text-bg-primary rounded-pill d-flex justify-content-between align-items-center">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  Marked Comments
                  <span class="badge text-bg-primary rounded-pill d-flex justify-content-between align-items-center">1</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 차트 영역과 우측 리스트 영역 끝 -->
  </div>
  <!-- 우측 내용 끝 -->
  
  <!-- Chart.js 스크립트 부분 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
